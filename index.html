<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="/assets/Free Motion Graphics, Slow space stars loop background.mp4"
        type="video/mp4"
      />
    </video>
    <div id="info-container">
      <div class="info-container">SCORE: <span id="score"></span></div>
      <div class="info-container">HI-SCORE: <span id="hi-score"></span></div>
      <div class="info-container">LIVES: <span id="lives"></span>&nbsp; LEVEL: <span id="level"></span></div>
    </div>
    <table id="game-grid"></table>
    <div id="start-container">
      <div id="start">START</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
